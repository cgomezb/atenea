<div class="search-control">
  <input
    type="text"
    class="search-control__input"
    spellcheck="false"
    autocomplete="false"
    placeholder="Search"
    maxlength="200"
    [(ngModel)]="query"
    (keyup.enter)="search.emit(query)"
  >
  <div class="search-control__clear" *ngIf="query" (click)="clear()">&times;</div>
  <button class="mat-raised-button mat-primary" (click)="search.emit(query)">
    Search
  </button>
</div>
